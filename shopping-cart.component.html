<!-- <h2 style="color: red;">{{ShoppingCartService.getItems() | json}}</h2> -->
<div class="list">
  <h1>List of products</h1>
  <button type="button" class="btn btn-primary btn-lg" (click)="add()">+ Add product</button>
</div>
<div class="head">
  <div class="row">
    <div class="col-4">
      <p>NAME</p>
    </div>
    <div class="col-2">
      <p>CATEGORY</p>
    </div>
    <div class="col-2">
      <p>PRICE</p>
    </div>
    <div class="col-2">
      <p>ID</p>
    </div>
  </div>
</div>
@for (item of shopProduct; track item.id) {

<!-- <div class="container"> -->
<div class="row" style="width: 100%;">
  <div class="col-4 d-flex">
    <img [src]="item.images[0]" width="200px" class="m-2 rounded" alt="">
    <h3>{{item.title}}</h3>
  </div>
  <div class="col-2">
    <h3>{{item.category.name}}</h3>
  </div>
  <div class="col-2">
    <h3 class="price">{{item.price | currency}}</h3>
  </div>
  <div class="col-2">
    <h3>{{item.id}}</h3>
  </div>

  <div class="col-2">
    <button class="delete" (click)="delete(item) ">Delete</button>
  </div>
</div>
}
